<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
    img {
        max-width: 500px;
        max-height: 500px;
        display: block; /* Add this line to ensure each image is a block element */
        margin: 0 auto; /* This will center each image horizontally */
    }
</style>
</head>
<body>
    <img src="images/thebattleofalifetime2.png" alt="Hasn't Seen Sunlight vs DodgeCaravan">
    <img src="images/the_ffas_of_all_time.jpg" alt="Poland">
</body>
</html>
